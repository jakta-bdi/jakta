variables:
  sightRadius: &sightRadius
    formula: 2.0

incarnation: jakta
network-model:
  type: ConnectWithinDistance
  parameters: [ *sightRadius ]

_pool: &leader
  - time-distribution: 1
    program:
      agent-factory: it.unibo.jakta.examples.swarm.LeaderDrone.leader
      parameters: []

_program: &drone
  - time-distribution:
      type: JaktaTimeDistribution
      parameters:
        sense:
          type: DiracComb
          parameters: 0.5
        deliberate:
          type: DiracComb
          parameters: 1
        act:
          type: DiracComb
          parameters: 1
    program:
      agent-factory: it.unibo.jakta.examples.swarm.Drone.drone
      parameters: [ ]

deployments:
  - type: Point
    parameters: [ -5.0, -3.0 ]
    programs:
      - *leader
    contents:
      - molecule: radius
        concentration: 1.0
      - molecule: sightRadius
        concentration: *sightRadius
  - type: Rectangle
    parameters: [ 7.0, -6.0, -6.0, 6.0, 6.0 ]
    programs:
      - *drone


monitors:
  type: SwingGUI
  parameters:
    graphics: effects/simulation.json

terminate:
  - type: AfterTime
    parameters: [ 180000 ]
