network-model:
  type: ConnectWithinDistance
  parameters: [ 5 ]

incarnation: jakta

_pool: &program
  - time-distribution: 1
    program:
      agent-factory: it.unibo.jakta.test.SharedToken.entrypoint
      parameters: []

deployments:
  - type: Rectangle
    parameters: [ 200, 0, 0, 20, 20 ]
    programs:
      - *program
      - *program
      - *program
    contents:
      - molecule: source
        concentration: false
  - type: Point
    parameters: [ 2, 2 ]
    programs:
      - *program
      - *program
    contents:
      - molecule: source
        concentration: true
