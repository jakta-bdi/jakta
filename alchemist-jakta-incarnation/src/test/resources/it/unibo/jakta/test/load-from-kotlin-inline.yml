network-model:
  type: ConnectWithinDistance
  parameters: [ 5 ]

variables:
  initialColor: &initialColor
    formula: |
      java.awt.Color(72, 124, 133)
    language: kotlin


incarnation: jakta

_pool: &program
  - time-distribution: 1
    program:
      agent-factory: it.unibo.jakta.test.SharedToken.entrypoint
      parameters: []

deployments:
  - type: Rectangle
    parameters: [ 10, 0, 0, 20, 20 ]
    programs:
      - *program
  - type: Point
    parameters: [ 2, 2 ]
    programs:
      - time-distribution: 1
        program:
          agent-factory: it.unibo.jakta.test.SharedToken.entrypointWithColor
          parameters: [ *initialColor ]
    contents:
      - molecule: ball
        concentration: *initialColor
