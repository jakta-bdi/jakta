variables:
  sightRadius: &sightRadius
    formula: 0.5

incarnation: jakta
network-model:
  type: CustomLinking
  parameters: [ *sightRadius ]

_pool: &program
  - time-distribution: 1
    program:
      agent-factory: it.unibo.jakta.examples.simulation.littlethumb.Catching.simulationCatching
      parameters: []

deployments:
  - type: Point
    parameters: [ 0.0, 0.7 ]
    programs:
      - *program
    contents:
      - molecule: sightRadius
        concentration: *sightRadius
      - molecule: agent
        concentration: "pollicino"
  - type: Point
    parameters: [ 1.5, 0.5 ]
    programs:
      - time-distribution:
          type: JaktaTimeDistribution
          parameters:
            sense:
              type: WeibullTime
              parameters: [1, 1]
            deliberate:
              type: DiracComb
              parameters: 0.1
            act:
              type: ExponentialTime
              parameters: 1
        program:
          agent-factory: it.unibo.jakta.examples.simulation.littlethumb.Releasing.simulationReleasing
          parameters: []
    contents:
      - molecule: agent
        concentration: "pollicina"

monitors:
  type: SwingGUI
  parameters:
    graphics: effects/simulation.json

terminate:
  - type: AfterTime
    parameters: [ 180000 ]
