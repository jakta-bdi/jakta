variables:
  sightRadius: &sightRadius
    formula: 0.5

incarnation: jakta
network-model:
  type: CustomLinking
  parameters: [ *sightRadius ]

_pool: &program
  - time-distribution: 1
    program:
      agent-factory: it.unibo.jakta.examples.simulation.littlethumb.Catching.catchingEntrypoint
      parameters: []

deployments:
  - type: Point
    parameters: [ 0.0, 0.7 ]
    programs:
      - *program
    contents:
      - molecule: sightRadius
        concentration: *sightRadius
      - molecule: agent
        concentration: "pollicino"
  - type: Point
    parameters: [ 1.5, 0.5 ]
    programs:
      - time-distribution: 1
        program:
          agent-factory: it.unibo.jakta.examples.simulation.littlethumb.Releasing.releasingEntrypoint
          parameters: []
    contents:
      - molecule: agent
        concentration: "pollicina"


terminate:
  - type: AfterTime
    parameters: [ 180000 ]
