network-model:
  type: ConnectWithinDistance
  parameters: [ 2 ]


variables:
  initialColor: &initialColor
    formula: |
      java.awt.Color(72, 124, 133)
    language: kotlin

incarnation: jakta

_pool: &program
  - time-distribution: 1
    program:
      agent-factory: it.unibo.jakta.examples.simulation.pingpong.Entrypoint.pinger
      parameters: []

deployments:
  - type: Rectangle
    parameters: [ 1, -0.5, -0.5, 0.5, 0.5 ]
    programs:
      - *program
  - type: Point
    parameters: [ 0.5, 0.5 ]
    programs:
      - time-distribution: 1
        program:
          agent-factory: it.unibo.jakta.examples.simulation.pingpong.Entrypoint.ponger
          parameters: []
    contents:
      - molecule: ball
        concentration: *initialColor

terminate:
  - type: AfterTime
    parameters: [ 1800 ]
